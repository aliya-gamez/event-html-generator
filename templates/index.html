<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to HTML Events Converter</title>
</head>
<body>
    <div class="container">
        <h1>CSV to HTML Events Converter</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>

<style>
    /* Reset some default styles */
    body, h1, form, input, button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Centered container */
    .container {
        text-align: center;
        background: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
    }

    /* Heading */
    h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #782f40;
    }

    /* Form styles */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* Input file style */
    input[type="file"] {
        padding: 10px;
        border: 1px dashed #ddd;
        border-radius: 5px;
        font-size: 1rem;
        background: #f9f9f9;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    input::file-selector-button {
        padding: 5px 20px;
        margin-right: 12px;
        border: 1px solid #9e9999;
        border-radius: 5px;
        transition: all ease-in-out .25s;
    }

    input::file-selector-button:hover {
        padding: 5px 25px;
        margin-right: 12px;
        cursor: pointer;
        background-color: #782f40;
        color: white;
        border: 1px solid #782f40;
        border-radius: 5px;
        transition: all ease-in-out .25s;
    }

    /* Button styling */
    button {
        padding: 10px 15px;
        font-size: 1rem;
        color: white;
        background-color: #782f40;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #864d4d
    }

    /* Responsiveness */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }
        input[type="file"], button {
            font-size: 0.9rem;
        }
    }
</style>
